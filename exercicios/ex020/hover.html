<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Exemplos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 200px;
        }

        div:hover {
            color: rgb(231, 35, 0);

        }
    </style>
</head>
<body>
    <h1>Emxemplos de Hover</h1>
    <p>Passe o mouse aqui!</p>
    <div>
        Passe o mouse nesse paragrafo!
        <p>Texto Escondido</p>
    </div>
    <p>Fim Exemplos</p>
</body>
</html>
