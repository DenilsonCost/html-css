<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode criar um parágrafo de qualquer jeito.
        basta testar, &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Você pode criar uma quebrar linha com &lt;br&gt; <br>
        feita a quebra de linha.
    </p>
    <p>Vamos adicionar alguns simbolos especiais:</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
        &Uarr;
    <p>Vamos adicionar emoji: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
